version: '3.9'

services:
  frontend:
   build:
    context: ./client
    dockerfile: Dockerfile
   ports:
     - "5173:5173"
   volumes:
     - ./client:/app
     - /app/node_modules
   environment:
      - WATCHPACK_POLLING=true
   depends_on:
     - backend

  backend:
   build:
    context: ./server
    dockerfile: Dockerfile
   ports:
    - "3000:3000" 
   volumes:
    - ./server:/app
    - /app/node_modules
   env_file:
    - ./server/.env
   depends_on:
    - db

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  
